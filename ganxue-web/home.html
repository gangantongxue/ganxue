<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敢学 - 个人主页</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dialog.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="home-container">
        <main class="main-content">
            <header class="header user-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <img src="assets/images/default_avatar.svg" alt="用户头像" width="40" height="40">
                    </div>
                    <div class="user-name" id="userName">加载中...</div>
                </div>
                <!-- 设置按钮隐藏 -->
                <button class="settings-btn" id="settingsBtn" style="display: none;">设置</button>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </header>
            
            <div class="stats-container">
                <h2 class="stats-title">学习统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="streak_days">0</div>
                        <div class="stat-label">连续学习天数（天）</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total_days">0</div>
                        <div class="stat-label">总学习天数（天）</div>
                    </div>
                </div>
            </div>

            <div class="subjects-container">
                <div class="subject-item">
                    <button class="subject-btn golang-btn" id="golangBtn">Golang</button>
                </div>
                
                <div class="subject-item">
                    <button class="subject-btn c-btn" id="cBtn">C语言</button>
                </div>
                
                <div class="subject-item">
                    <button class="subject-btn cpp-btn" id="cppBtn">C++</button>
                </div>
                
                <div class="subject-item">
                    <button class="subject-btn cloudcomputing-btn" id="cloudcomputingBtn">云计算</button>
                </div>
            </div>
            
            <!-- 固定的目录区域 -->
            <div class="fixed-catalogue" id="fixedCatalogue">
                <div class="catalogue-content">
                    <h3 id="catalogueTitle">目录</h3>
                    <ul class="catalogue-list" id="catalogueList"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- 用户设置悬浮窗口 -->
    <div class="user-settings-modal" id="userSettingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">个人设置</h2>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <div class="modal-body">
                <!-- 修改用户名部分 -->
                <div class="settings-section">
                    <h3 class="section-title">修改用户名</h3>
                    <div class="current-username">当前用户名: <span id="modalCurrentUserName">加载中...</span></div>
                    <div class="form-group">
                        <label for="modalNewUsername">新用户名</label>
                        <input type="text" id="modalNewUsername" placeholder="请输入新用户名（3-20个字符）" maxlength="20">
                    </div>
                    <button class="btn" id="modalUpdateUsernameBtn">修改用户名</button>
                </div>
                
                <!-- 注销账户部分 -->
                <div class="settings-section">
                    <h3 class="section-title">注销账户</h3>
                    <div class="danger-text">⚠️ 警告：注销账户后，您的所有数据将被删除且无法恢复！</div>
                    <div class="form-group">
                        <label for="modalConfirmPassword">请输入密码确认</label>
                        <input type="password" id="modalConfirmPassword" placeholder="请输入密码以确认注销">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-danger" id="modalDeleteAccountBtn">确认注销账户</button>
                        <button class="btn btn-secondary" id="modalCancelDeleteBtn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/home.js"></script>
    <footer style="text-align: center; margin-top: 20px; padding: 10px; font-size: 12px; color: #666;">
        <a href="https://beian.miit.gov.cn/" target="_blank" style="text-decoration: none; color: #666;">陕ICP备2025065451号-1</a>
    </footer>
</body>
</html>
